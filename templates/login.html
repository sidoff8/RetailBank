<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body class="bg-white">
<div class="container mt-4">
    <div class="w-25 m-auto bg-secondary p-4">
        <h1 class="text-center text-white mt-4 mb-2">Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <input type="text" name="username" minlength="8" autocomplete="off" placeholder="Username" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" minlength="10" autocomplete="off" placeholder="Password" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" value="Login">Login</button>
            </div>    
        </form>
        <p class="text-warning">{{msg}}</p>
    </div>
</div>

</body>
</html>
