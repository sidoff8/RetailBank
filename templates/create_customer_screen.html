{% extends "layout.html" %}
{%block content%}
<div class="bodyForm">
	<center>
    	<span>Create Customer Screen</span><br><br><br>
        <form method="POST" action="/create_customer_screen" style="margin-top: .8cm;">
  			<label for="ssnid" style="margin-right:4cm;">Customer SSN Id<span style="color: red;font-size: .5cm;">*</span></label>
  			<input type="text" id="fname" name="ssnid"><br><br>
  			<label for="custname" style="margin-right:4.3cm;">Customer Name<span style="color: red;font-size: .5cm;">*</span></label>

            <label for="age" style="margin-right:6.6cm;">Age<span style="color: red;font-size: .5cm;">*</span></label>
  			<input type="text" id="fname" name="age"><br><br>

            <label for="state" style="margin-right:6.5cm;">State</label>

				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
			</select><br><br>
			<span style="color: red;font-size: .4cm;margin-right: 8cm;">(*)Fields are compulsory</span><br><br>
  			<input type="submit" value="Submit" class="formButton">
            <input type="submit" value="Reset" class="formButton" style="margin-right: 8cm;">
                </form>
        </center>
</div>
